<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>LZD的个人网站</title>
		<link rel="icon" href="./image/icon.ico">
		<body style="background-color: #d7faff">
			<h1 class="LZD_h1">LZD的个人网站</h1>
			<p class="LZD_p">
				<a href="./about.html" style="color: black;">关于</a>
				 | 
				<a href="./personals.html" style="color: black;">蕉♂友♂链♂接</a>
			</p>
			<!-- （一言）请注意，以下的示例包含超链接，您可能需要手动配置样式使其不变色。如果您嫌麻烦，可以移除。 -->
			<div id="hitokoto">
			    <a href="#" id="hitokoto_link" target=_blank class="LZD_a">
			        <p id="hitokoto_text" style="text-align:center;"></p>
			        <p id="hitokoto_information" style="text-align:right;"></p>
			    </a>
			    <a href="javascript:;" onclick="set_hitokoto()" class="LZD_a">换一换</a>
			</div>
			<br>
			<p style="text-align:center;">
				本站已在风雨中度过: <span id="sitetime">?年?天?小时?分钟?秒（正在加载...）</span>
			</p>
		</body>
		<style type="text/css">
			a{text-decoration: none;}
			a:hover{text-decoration: none;}
			body {
			    padding: 0;
			    margin: 0 auto;
				}
			.LZD_h1
			{
			    color:orange;
			    text-align:center;
			    font-size:40px;
			}
			.LZD_p
			{
			    color:black;
			    text-align:center;
			    font-size:20px;
			}
			.LZD_a
			{
			    color:black;
				font-size: 19px;
			}
			body:before{
			  top: 0;
			  left: 0;
			  right: 0;
			  bottom: 0;
			  opacity: .3;
			  z-index: -1;
			  content: "";
			  position: fixed;
			  background: url(https://api.paugram.com/wallpaper/) center/cover;
			}
		</style>
		<script language=javascript>
		    function siteTime(){
		        window.setTimeout("siteTime()", 1000);
		        var seconds = 1000;
		        var minutes = seconds * 60;
		        var hours = minutes * 60;
		        var days = hours * 24;
		        var years = days * 365;
		        var today = new Date();
		        var todayYear = today.getFullYear();
		        var todayMonth = today.getMonth()+1;
		        var todayDate = today.getDate();
		        var todayHour = today.getHours();
		        var todayMinute = today.getMinutes();
		        var todaySecond = today.getSeconds();
		        /* Date.UTC() -- 返回date对象距世界标准时间(UTC)1970年1月1日午夜之间的毫秒数(时间戳)
		        year - 作为date对象的年份，为4位年份值
		        month - 0-11之间的整数，做为date对象的月份
		        day - 1-31之间的整数，做为date对象的天数
		        hours - 0(午夜24点)-23之间的整数，做为date对象的小时数
		        minutes - 0-59之间的整数，做为date对象的分钟数
		        seconds - 0-59之间的整数，做为date对象的秒数
		        microseconds - 0-999之间的整数，做为date对象的毫秒数 */
		        var t1 = Date.UTC(2022,10,00,00,00,00); //北京时间2022-00-00 00:00:00创建网站的时间
		        var t2 = Date.UTC(todayYear,todayMonth,todayDate,todayHour,todayMinute,todaySecond);
		        var diff = t2-t1;
		        var diffYears = Math.floor(diff/years);
		        var diffDays = Math.floor((diff/days)-diffYears*365);
		        var diffHours = Math.floor((diff-(diffYears*365+diffDays)*days)/hours);
		        var diffMinutes = Math.floor((diff-(diffYears*365+diffDays)*days-diffHours*hours)/minutes);
		        var diffSeconds = Math.floor((diff-(diffYears*365+diffDays)*days-diffHours*hours-diffMinutes*minutes)/seconds);
		        document.getElementById("sitetime").innerHTML=+diffYears+"年"+diffDays+"天"+diffHours+"时"+diffMinutes+"分钟"+diffSeconds+"秒";
		    }
		    siteTime();
			/*一言*/
			var set_hitokoto = function(){
			  //(一言)老式写法，兼容性最好; 支持 IE 
			  var xhr = new XMLHttpRequest();
			  xhr.open('get', 'https://v1.hitokoto.cn');
			  xhr.onreadystatechange = function () {
			    if (xhr.readyState === 4) {
			      var data = JSON.parse(xhr.responseText);
			      var hitokoto_link = document.getElementById('hitokoto_link');
			      hitokoto_link.href = 'https://hitokoto.cn/?uuid=' + data.uuid
			      var hitokoto_text = document.getElementById('hitokoto_text');
			      hitokoto_text.innerText = data.hitokoto;
			      var hitokoto_information = document.getElementById("hitokoto_information");
			      if (data.from_who == null){data.from_who=''}
			      hitokoto_information.innerText = '—— ' + data.from_who + '「' + data.from + '」';
			      var hitokoto = document.getElementById("hitokoto");
			      hitokoto.style.display="inline";
			    }
			  }
			  xhr.send();
			  return null;
			}
			set_hitokoto();
		</script>
	</head>
</html>
